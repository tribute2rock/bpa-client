<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Mobile Scheme Transfer</title>
</head>

<body>
    <style>
        .heading-title {
            position: relative;
            margin-bottom: 15px;
            background-color: #f5f5f5;
            padding: 12px 0 15px 20px;
        }

        .heading-title span {
            color: #363636;
            display: inline-block;
            position: relative;
            z-index: 99;
        }

        .heading-title::before {
            content: "";
            width: 100%;
            height: 1px;
            position: absolute;
            bottom: 3px;
            left: 0;
            z-index: 9;
            background: #c5191e;

        }

        .heading-title::after {
            content: "";
            width: 100%;
            height: 1px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 9;
            background: #0f428a;

        }
    </style>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <h6 class="col-12 heading-title">
                <span>
                    Account Details:
                </span>
            </h6>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="branch">Applied Branch</label>
                <select class="form-control" data-label="Applied Branch" id="branch" name="branch">
                </select>
            </div>
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="account_number">Account Number</label>
                <input disabled type="text" required class="form-control accountNumber" data-label="Account Number"
                    id="account_number" name="account_number">
            </div>
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="account_name">Account Name</label>
                <input disabled type="text" required class="form-control accountName" data-label="Account Name"
                    id="account_name" name="account_name">
            </div>
            <div class="col-lg-6 col-sm-12 mb-3 d-none">
                <label for="current_scheme">Current Scheme</label>
                <input type="text" required class="form-control" data-label="Current Scheme" id="current_scheme"
                    name="current_scheme" disabled>
            </div>
        </div>
        <div class="row">
            <h6 class="col-12 heading-title">
                <span>
                    Scheme Change Details:
                </span>
            </h6>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="new_scheme">New Scheme</label>
                <select class="form-control" data-label="New Scheme" id="new_scheme" name="new_scheme" required>
                    <option value="">Please select</option>
                    <option value="GCSBK">GBL CHORI SURAKCHAY BACHA - GCSBK</option>
                    <option value="GBNSA">GBL NAVARATNA SALARY A/C - GBNSA</option>
                    <option value="GBSSA">GBL STUDENT SAVINGS A/C - GBSSA</option>
                    <option value="GBLAB">GLOBAL ABHIBHAWAK BACHAT - GBLAB</option>
                    <option value="SAFSD">GLOBAL BALBALIKA BACHAT - SAFSD</option>
                    <option value="GBLBB">GLOBAL BRANCHLESS BANKING - GBLBB</option>
                    <option value="GBJOL">GLOBAL JANMABHUMI ONLINE BACHAT ACCOUNT - GBJOL</option>
                    <option value="GLJNB">GLOBAL JESTHA NAGARIK BACHAT KHATA - GLJNB</option>
                    <option value="SCSTF">GLOBAL KARMACHARI BACHAT - SCSTF</option>
                    <option value="GBLLS">GLOBAL LADDER SAVINGS - GBLLS</option>
                    <option value="GBLNB">GLOBAL NARI BACHAT - GBLNB</option>
                    <option value="GNSBK">GLOBAL NARI SHAKTI BACHAT - GNSBK</option>
                    <option value="GBNBK">GLOBAL NAVARATNA BACHAT - GBNBK</option>
                    <option value="SAGNM">GLOBAL NORMAL SAVINGS - SAGNM</option>
                    <option value="GBNRN">GLOBAL NRN FCY SAVINGS DEPOSIT ACCOUNT - GBNRN</option>
                    <option value="GBLPS">GLOBAL PREMIUM SAVINGS - GBLPS</option>
                    <option value="GBLRD">GLOBAL SAHAYATRI REMITTANCE BACHAT KHATA - GBLRD</option>
                    <option value="GBSAB">GLOBAL SARAL BACHAT - GBSAB</option>
                    <option value="GLBSC">GLOBAL SENIOR CITIZEN - GLBSC</option>
                    <option value="GBLSL">GLOBAL SHARE LAGANI - GBLSL</option>
                    <option value="GBLJB">JANMABHUMI BACHAT KHATA - GBLJB</option>
                    <option value="GBLRI">REMITTANCE BACHAT KHATA - IME - GBLRI</option>
                    <option value="GBSBK">SABAI NEPALIKO BACHAT KHATA - GBSBK</option>
                    <option value="GBLSA">SOCIAL SECURITY ALLOWANCE - GBLSA</option>
                    <option value="UNMSD">UN MISSION SAVING DEPOSIT - UNMSD</option>
                </select>
            </div>
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="charge_deduct">Charge Deduct</label>
                <select class="form-control" data-label="Charge Deduct" id="charge_deduct" name="charge_deduct"
                    disabled>
                    <option value="Y">Yes</option>
                </select>
            </div>
            <div class="col-lg-6 col-sm-12 mb-3 d-none">
                <label for="kyc_update_status">KYC Update Status</label>
                <input type="text" required class="form-control" data-label="KYC Update Status" id="kyc_update_status"
                    name="kyc_update_status" disabled>
            </div>
        </div>
        <div class="row">`
            <h6 class="col-12 heading-title">
                <span>
                    Remarks:
                </span>
            </h6>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12 mb-4">
                <div class="form-floating">
                    <textarea style="height: 60px;width: 100%" required maxlength="250" class="form-control"
                        data-label="Reason" id="reason" name="reason"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        var userAccount = $(".user-account").text();
        var userAccountName = $(".user-name").text();

        var checkUserAccount = $(".accountNumber").val();
        var checkUserName = $(".accountName").val();
        if (!checkUserAccount) {
            $(".accountNumber").val(userAccount);
        }
        if (!checkUserName) {
            $(".accountName").val(userAccountName);
        }
    })
    run();
    async function run() {
        const branchURL = `https://globalconnect.gibl.com.np/api/channel-manager/branches-lists`;
        var branches;
        let data = await fetch(`${branchURL}`, {
            method: "GET",
        });
        branches = await data.json();
        for (let i = 0; i < branches.length; i++) {
            let branchSelOut = document.getElementById("branch");
            let selOption = document.createElement("option");
            selOption.text = branches[i].text;
            selOption.value = branches[i].value;
            selOption.selected = true;
            branchSelOut.appendChild(selOption);
        }
    }
</script>

</html>
