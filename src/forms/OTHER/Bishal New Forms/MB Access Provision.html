<style>
    /* ######################### Title color ############################ */
    .title {
        position: relative;
        margin-bottom: 15px;
        color: white;
        padding: 10px 0 10px 10px;
        background: linear-gradient(90deg, rgba(197, 33, 39, .8), rgba(139, 45, 72, .85) 25.67%, rgba(91, 55, 99, .9) 49.79%, rgba(57, 62, 118, .94) 70.98%, rgba(37, 66, 130, .98) 88.44%, #1d4486) !important;
    }

    /* ########################### Toggle Switch Color #################################### */

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
        margin: 5px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        background-color: rgba(139, 45, 72, 0.85);
        -webkit-transition: 0.4s;
        transition: 0.4s;
        background-position: 16px;
    }

    .slider:before {
        position: absolute;
        content: '';
        height: 23px;
        width: 23px;
        left: 4px;
        bottom: 4px;

        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
    }

    input:checked+.slider {
        background-color: rgba(29, 68, 134, 1);
    }

    input:focus+.slider {
        box-shadow: 0 0 1px green;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(30px);
        -ms-transform: translateX(30px);
        transform: translateX(30px);
    }

    /* on Of css */
    .on {
        display: none;
    }

    .on {
        color: white !important;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 26%;
        font-size: 10px;
        font-family: Verdana, sans-serif;
    }

    .off {
        color: white !important;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 70%;
        font-size: 10px;
        font-family: Verdana, sans-serif;
    }

    input:checked+.slider .on {
        display: block;
    }

    input:checked+.slider .off {
        display: none;
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>

<script>
    $(document).ready(function () {
        var userAccount = $(".user-account").text();
        var userMobile = $(".user-mobile").text();
        var userAccountName = $(".user-name").text();

        var checkUserAccount = $(".accountNumber").val();
        var checkUserName = $(".accountName").val();
        var checkUserMobile = $(".mobileNumber").val();
        if (!checkUserAccount) {
            $(".accountNumber").val(userAccount);
        }
        if (!checkUserMobile) {
            $(".mobileNumber").val(userMobile);
        }
        if (!checkUserName) {
            $(".accountName").val(userAccountName);
        }

        var insideOutsideOnload = $("input[type=checkbox][name=origin]");
        if (insideOutsideOnload.is(":checked")) {
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("checked", true);
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("disabled", true);
            passportMandatory();
            //toggleCountry
            $("#selectCountry").prop("disabled", false);
        } else {
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("checked", true);
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("disabled", true);
            citizenshipMandatory();
            //toggleCountryNepal
            $("#selectCountry").prop("disabled", true);
            document.getElementById("selectCountry").value = "NP";
        }

        var passportDocumentOnload = $("input[type=checkbox][name=passport_documents_checkbox]");
        if (passportDocumentOnload.is(":checked")) {
            passportMandatory();
        } else {
            passportNotMandatory();
        }

        var citizenshipDocumentOnload = $("input[type=checkbox][name=citizenship_documents_checkbox]");
        if (citizenshipDocumentOnload.is(":checked")) {
            citizenshipMandatory();
        } else {
            citizenshipNotMandatory();
        }
    })

    function validateDate(inputValue) {
        const inputDate = new Date(inputValue);
        const today = new Date();

        // const errorMessage = document.getElementById('errorMessage');
        const dateInput = document.getElementById('dob');

        if (inputDate > today) {
            alert("Date must not be beyond the current date.")
            // errorMessage.textContent = "Date must not be beyond the current date.";
            dateInput.value = ''; // Clear the input field
        } else {
            // errorMessage.textContent = "";
        }
    }

    async function run() {
        const branchURL = `https://globalconnect.gibl.com.np/api/channel-manager/branches-lists`;
        var branches;
        let data = await fetch(`${branchURL}`, {
            method: "GET",
        });
        branches = await data.json();
        for (let i = 0; i < branches.length; i++) {
            let branchSelOut = document.getElementById("selectBranch");
            let selOption = document.createElement("option");
            selOption.text = branches[i].text;
            selOption.value = branches[i].value;
            selOption.selected = true;
            branchSelOut.appendChild(selOption);
        }
    }

    $("input[type=checkbox][name=origin]").change(function () {
        if (this.checked == false) {
            document.getElementById("branch_name").value = '';
            document.getElementById("identification_type").value = 'Citizenship';
            document.getElementById("email").setAttribute("datarequired", 'false');
            document.getElementById("selectBranch").options.length = 0;
            run();
            insideOrOutside('inside');
        } else if (this.checked == true) {
            document.getElementById("email").setAttribute("datarequired", 'true');
            document.getElementById("branch_name").value = 'Panipokhari Branch';
            document.getElementById("identification_type").value = 'Passport';
            document.getElementById("selectBranch").options.length = 0;
            let branchSelOut = document.getElementById("selectBranch");
            let branchesDummy = [{ id: "P5", text: "TINKUNEBRANCH" }, { id: "84", text: "SINAMANGALBRANCH" }, { id: "36", text: "KOTESHWORBRANCH" }, { id: "33", text: "PAANIPOKHARIBRANCH" }]
            for (let i = 0; i < branchesDummy.length; i++) {
                let selOption = document.createElement("option");
                selOption.text = branchesDummy[i].text;
                selOption.value = branchesDummy[i].id;
                branchSelOut.appendChild(selOption);
            }
            insideOrOutside('outside');
        }
    });

    function insideOrOutside(res) {
        if (res == 'inside') {
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("checked", true);
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("disabled", true);
            citizenshipMandatory();
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("checked", false);
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("disabled", false);
            passportNotMandatory();
            //toggleCountryNepal
            $("#selectCountry").prop("disabled", true);
            document.getElementById("selectCountry").value = "NP";
        } else if (res == 'outside') {
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("checked", true);
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("disabled", true);
            passportMandatory();
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("checked", false);
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("disabled", false);
            citizenshipNotMandatory();
            //toggleCountry
            $("#selectCountry").prop("disabled", false);
            document.getElementById("selectCountry").value = "";
        }
    }

    });

    });

    var allowedTypes = ["image/jpeg", "image/png", "application/pdf"];
    var maxSize = 2 * 1024 * 1024; // 2 MB

    function fileValidation(file, fileInput) {
        if (!allowedTypes.includes(file.type)) {
            alert("Invalid file type. Please select a JPEG, PNG, or PDF.");
            fileInput.value = "";
            return;
        }

        if (file.size > maxSize) {
            alert("File size too large. Maximum file size is 2 MB.");
            fileInput.value = "";
            return;
        }
    }
    function updateImageDisplay(l) {
        const preview = document.querySelector(`.${l}`);

        const uploadfile = event.target.files;
        while (preview.firstChild) {
            preview.removeChild(preview.firstChild);
        }

        const curFiles = uploadfile;
        if (curFiles.length === 0) {
            const para = document.createElement('p');
            para.textContent = 'No files currently selected for upload';
            preview.appendChild(para);
        } else {
            const list = document.createElement('div');
            preview.appendChild(list);

            for (const file of curFiles) {
                const listItem = document.createElement('div');
                const para = document.createElement('p');
                para.textContent = `File: ${file.name}.`;
                const image = document.createElement('img');
                listItem.appendChild(para);
                list.appendChild(listItem);
            }
        }
    }
