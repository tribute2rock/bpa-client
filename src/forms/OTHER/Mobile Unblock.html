        <div class="row">

                <input type="file" required class="form-control" id="signature" name="fileupload_signature"
                    data-label="Signature File" accept=".jpg,.jpeg,.png,.pdf" max="2097152"
                    onchange="updateImageDisplay('signature_preview')">

                    <div class="img-preview passportFile_preview" id="passportFile_preview">

        <div class="row mb-2">
            <div class="col-12">
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="citizenship_documents_checkbox"
                            id="citizenship_documents_checkbox" value="Citizenship Documents" />
                        <label class="form-check-label" for="citizenship_documents_checkbox">Citizenship Details</label>
                        <small id="citizenship_ron" style="color: red; font-size: x-small;"></small>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-lg-6 col-sm-12 mb-3" id="citizenshipNumberDiv" style="display: none">

                    </label>
                    <input type="text" class="form-control" data-label="Citizenship Number" id="citizenshipNumber"
                        name="citizenshipNumber" maxlength="20">
                </div>

                    <input type="file" required class="form-control" id="citizenshipFile"
                        name="fileupload_citizenshipFile" data-label="Citizenship File" accept=".jpg,.jpeg,.png,.pdf"
                        max="2097152" onchange="updateImageDisplay('citizenshipFile_preview')">
                    <label style="font-size: 11px;color: red;">* File size limit: 2mb </label>
                    <label style="font-size: 11px;color: red;">* Supported file type: jpg/png/pdf</label>
                    <div class="img-preview citizenshipFile_preview" id="citizenshipFile_preview">
                        <p class="citizenshipFile_preview_p">No files currently selected for upload</p>
                    </div>
                </div>
            </div>

</body>

<script>
    $(document).ready(function () {
        var userAccount = $(".user-account").text();
        var userMobile = $(".user-mobile").text();
        var userAccountName = $(".user-name").text();

        var checkUserAccount = $(".accountNumber").val();
        var checkUserName = $(".accountName").val();
        var checkUserMobile = $(".mobileNumber").val();
        if (!checkUserAccount) {
            $(".accountNumber").val(userAccount);
        }
        if (!checkUserMobile) {
            $(".mobileNumber").val(userMobile);
        }
        if (!checkUserName) {
            $(".accountName").val(userAccountName);
        }

        var insideOutsideOnload = $("input[type=radio][name=origin]:checked").val();
        if (insideOutsideOnload == 'Outside Nepal') {
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("checked", true);
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("disabled", true);
            passportMandatory();
        } else {
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("checked", true);
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("disabled", true);
            citizenshipMandatory();
        }

        var passportDocumentOnload = $("input[type=checkbox][name=passport_documents_checkbox]");
        if (passportDocumentOnload.is(":checked")) {
            passportMandatory();
        } else {
            passportNotMandatory();
        }

        var citizenshipDocumentOnload = $("input[type=checkbox][name=citizenship_documents_checkbox]");
        if (citizenshipDocumentOnload.is(":checked")) {
            citizenshipMandatory();
        } else {
            citizenshipNotMandatory();
        }
    })

    function validateDate(inputValue) {
        const inputDate = new Date(inputValue);
        const today = new Date();

        // const errorMessage = document.getElementById('errorMessage');
        const dateInput = document.getElementById('dob');

        if (inputDate > today) {
            alert("Date must not be beyond the current date.")
            // errorMessage.textContent = "Date must not be beyond the current date.";
            dateInput.value = ''; // Clear the input field
        } else {
            // errorMessage.textContent = "";
        }
    }

    async function run() {
        const branchURL = `https://globalconnect.gibl.com.np/api/channel-manager/branches-lists`;
        var branches;
        let data = await fetch(`${branchURL}`, {
            method: "GET",
        });
        branches = await data.json();
        for (let i = 0; i < branches.length; i++) {
            let branchSelOut = document.getElementById("selectBranch");
            let selOption = document.createElement("option");
            selOption.text = branches[i].text;
            selOption.value = branches[i].value;
            selOption.selected = true;
            branchSelOut.appendChild(selOption);
        }
    }

    $("input[type=radio][name=origin]").change(function () {
        if (this.value == "Inside Nepal") {
            document.getElementById("email").setAttribute("required", false);
            document.getElementById("selectBranch").options.length = 0;
            run();
            insideOrOutside('inside');
        } else if (this.value == "Outside Nepal") {
            document.getElementById("email").setAttribute("required", true);
            document.getElementById("selectBranch").options.length = 0;
            let branchSelOut = document.getElementById("selectBranch");
            let branchesDummy = [{ id: "P5", text: "TINKUNE BRANCH" }, { id: "84", text: "SINAMANGAL BRANCH" }, { id: "36", text: "KOTESHWOR BRANCH" }, { id: "33", text: "PAANIPOKHARI BRANCH" }]
            for (let i = 0; i < branchesDummy.length; i++) {
                let selOption = document.createElement("option");
                selOption.text = branchesDummy[i].text;
                selOption.value = branchesDummy[i].id;
                branchSelOut.appendChild(selOption);
            }
            insideOrOutside('outside');
        }
    });

    function insideOrOutside(res) {
        if (res == 'inside') {
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("checked", true);
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("disabled", true);
            citizenshipMandatory();
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("checked", false);
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("disabled", false);
            passportNotMandatory();
        } else if (res == 'outside') {
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("checked", true);
            $("input[type=checkbox][name=passport_documents_checkbox]").prop("disabled", true);
            passportMandatory();
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("checked", false);
            $("input[type=checkbox][name=citizenship_documents_checkbox]").prop("disabled", false);
            citizenshipNotMandatory();
        }
    }


    $("input[type=checkbox][name=passport_documents_checkbox]").change(function () {
        if (this.checked == true) {
            passportMandatory();
        } else {
            passportNotMandatory();
        }
    });

    function passportMandatory() {
        document.getElementById("passport_ron").textContent = '(Required)';
        $("#passportNumberDiv").show();
        $("#passportFileDiv").show();
        $("#passportNumber").prop("required", true);
        $("#passportFile").prop("required", true);
    }

    function passportNotMandatory() {
        document.getElementById("passport_ron").textContent = '';
        $("#passportNumberDiv").hide();
        $("#passportFileDiv").hide();
        $("#passportNumber").prop("required", false);
        $("#passportFile").prop("required", false);
    }

    $("input[type=checkbox][name=citizenship_documents_checkbox]").change(function () {
        if (this.checked == true) {
            citizenshipMandatory();
        } else {
            citizenshipNotMandatory();
        }
    });

    function citizenshipMandatory() {
        document.getElementById("citizenship_ron").textContent = '(Required)';
        $("#citizenshipNumberDiv").show();
        $("#citizenshipFileDiv").show();
        $("#citizenshipNumber").prop("required", true);
        $("#citizenshipFile").prop("required", true);
    }

    function citizenshipNotMandatory() {
        document.getElementById("citizenship_ron").textContent = '';
        $("#citizenshipNumberDiv").hide();
        $("#citizenshipFileDiv").hide();
        $("#citizenshipNumber").prop("required", false);
        $("#citizenshipFile").prop("required", false);
    }

    var fileInputSignature = document.getElementById("signature");
    fileInputSignature.addEventListener("change", function () {
        const file = fileInputSignature.files[0];
        fileValidation(file, fileInputSignature)
    });

    var fileInputCitizenship = document.getElementById("citizenshipFile");
    fileInputCitizenship.addEventListener("change", function () {
        const file = fileInputCitizenship.files[0];
        fileValidation(file, fileInputCitizenship)
    });

    var fileInputPassport = document.getElementById("passportFile");
    fileInputPassport.addEventListener("change", function () {
        const file = fileInputPassport.files[0];
        fileValidation(file, fileInputPassport)
    });

    var allowedTypes = ["image/jpeg", "image/png", "application/pdf"];
    var maxSize = 2 * 1024 * 1024; // 2 MB

    function fileValidation(file, fileInput) {
        if (!allowedTypes.includes(file.type)) {
            alert("Invalid file type. Please select a JPEG, PNG, or PDF.");
            fileInput.value = "";
            return;
        }

        if (file.size > maxSize) {
            alert("File size too large. Maximum file size is 2 MB.");
            fileInput.value = "";
            return;
        }
    }
    function updateImageDisplay(l) {
        const preview = document.querySelector(`.${l}`);

        const uploadfile = event.target.files;
        while (preview.firstChild) {
            preview.removeChild(preview.firstChild);
        }

        const curFiles = uploadfile;
        if (curFiles.length === 0) {
            const para = document.createElement('p');
            para.textContent = 'No files currently selected for upload';
            preview.appendChild(para);
        } else {
            const list = document.createElement('div');
            preview.appendChild(list);

            for (const file of curFiles) {
                const listItem = document.createElement('div');
                const para = document.createElement('p');
                para.textContent = `File: ${file.name}.`;
                const image = document.createElement('img');
                listItem.appendChild(para);
                list.appendChild(listItem);
            }
        }
    }
</script>

</html>
