<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Mobile Block</title>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="pb-3">
            <h6 class="title">
                <span>
                    Account Details:
                </span>
            </h6>
            <div class="row px-2">
                <div class="col-lg-4 col-sm-12 mb-3">
                    <label for="accountNumber" class="pb-2">Account Number</label>
                    <input disabled type="text" required class="form-control accountNumber" data-label="Account Number"
                        placeholder="Account Number" id="accountNumber" name="accountNumber">
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                    <label for="accountNumber" class="pb-2">Account Name</label>
                    <input disabled type="text" required class="form-control accountName" data-label="Account Name"
                        placeholder="Account Name" id="accountName" name="accountName">
                </div>

                <div class="col-lg-4 col-sm-12 mb-3">
                    <label for="accountNumber" class="pb-2">Mobile Number</label>
                    <input disabled type="text" required class="form-control mobileNumber" data-label="Mobile Number"
                        placeholder="Mobile Number" id="mobileNumber" name="mobileNumber">
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                    <label for="email" class="pb-2">Email address</label>
                    <input type="email" class="form-control" data-label="Email" id="email" name="email" maxlength="50"
                        placeholder="Enter Email Address">
                </div>
                <div class="col-lg-4 col-sm-12 mb-3">
                    <label for="dob" class="pb-2">Date of Birth
                    </label>
                    <input type="date" class="form-control" data-label="Date of Birth" id="dob" name="dob"
                        onchange="validateDate(this.value)">
                </div>
            </div>
        </div>

        <div class="pb-3">
            <h6 class="title">
                <span>
                    Reason for Mobile Block:
                </span>
            </h6>
            <div class="row px-2">
                <div class="col-6 mb-3">
                    <label for="reason" class="pb-2">Reason</label>
                    <div class="form-floating">
                        <textarea style="height: 120px;width: 100%" datarequired="true" maxlength="250"
                            class="form-control" data-label="Reason" id="reason" name="reason"></textarea>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

<style>
    /* ######################### Title color ############################ */
    .title {
        position: relative;
        margin-bottom: 15px;
        color: white;
        padding: 10px 0 10px 10px;
        background: linear-gradient(90deg, rgba(197, 33, 39, .8), rgba(139, 45, 72, .85) 25.67%, rgba(91, 55, 99, .9) 49.79%, rgba(57, 62, 118, .94) 70.98%, rgba(37, 66, 130, .98) 88.44%, #1d4486) !important;
    }

    /* ########################### Toggle Switch Color #################################### */

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
        margin: 5px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        background-color: rgba(139, 45, 72, 0.85);
        -webkit-transition: 0.4s;
        transition: 0.4s;
        background-position: 16px;
    }

    .slider:before {
        position: absolute;
        content: '';
        height: 23px;
        width: 23px;
        left: 4px;
        bottom: 4px;

        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
    }

    input:checked+.slider {
        background-color: rgba(29, 68, 134, 1);
    }

    input:focus+.slider {
        box-shadow: 0 0 1px green;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(30px);
        -ms-transform: translateX(30px);
        transform: translateX(30px);
    }

    /* on Of css */
    .on {
        display: none;
    }

    .on {
        color: white !important;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 26%;
        font-size: 10px;
        font-family: Verdana, sans-serif;
    }

    .off {
        color: white !important;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 70%;
        font-size: 10px;
        font-family: Verdana, sans-serif;
    }

    input:checked+.slider .on {
        display: block;
    }

    input:checked+.slider .off {
        display: none;
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
<script>
    $(document).ready(function () {
        var userAccount = $(".user-account").text();
        var userMobile = $(".user-mobile").text();
        var userAccountName = $(".user-name").text();

        var checkUserAccount = $(".accountNumber").val();
        var checkUserName = $(".accountName").val();
        var checkUserMobile = $(".mobileNumber").val();
        if (!checkUserAccount) {
            $(".accountNumber").val(userAccount);
        }
        if (!checkUserMobile) {
            $(".mobileNumber").val(userMobile);
        }
        if (!checkUserName) {
            $(".accountName").val(userAccountName);
        }
    })

    function validateDate(inputValue) {
        const inputDate = new Date(inputValue);
        const today = new Date();

        // const errorMessage = document.getElementById('errorMessage');
        const dateInput = document.getElementById('dob');

        if (inputDate > today) {
            alert("Date must not be beyond the current date.")
            // errorMessage.textContent = "Date must not be beyond the current date.";
            dateInput.value = ''; // Clear the input field
        } else {
            // errorMessage.textContent = "";
        }
    }

</script>

</html>
