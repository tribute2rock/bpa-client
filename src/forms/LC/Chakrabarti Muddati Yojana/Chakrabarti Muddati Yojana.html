<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Declaration Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="conrainer">
            <img src="./chakrabarti-banner.png" class="img-responsive" />
            <div class="row">
                <div class="col-12">
                    <hr />
                </div>
                <div class="col-6 form-group">
                    <label>Applicant Name</label>
                    <input name="applicant_name" data-label="Applicant Name" type="text" class="form-control"
                        id="applicant_name" required />
                </div>
                <div class="col-6 form-group">
                    <label>Applicant Phone Number</label>
                    <input name="applicant_phone_number" data-label="Applicant Phone Number" type="text"
                        class="form-control" id="applicant_phone_number" maxlength="10" minlength="10"
                        onkeypress="return onlyNumberKey(event)" required />
                </div>
            </div>
        </div>
    </div>
    <script>

        function onlyNumberKey(evt) {
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57) && ASCIICode !== 46)
                return false;
            return true;
        }
    </script>
</body>

</html>
