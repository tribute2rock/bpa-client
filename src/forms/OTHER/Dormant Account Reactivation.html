<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Dormant Account Reactivation</title>
</head>

<body>
    <style>
        .heading-title {
            position: relative;
            margin-bottom: 15px;
            background-color: #f5f5f5;
            padding: 12px 0 15px 20px;
        }

        .heading-title span {
            color: #363636;
            display: inline-block;
            position: relative;
            z-index: 99;
        }

        .heading-title::before {
            content: "";
            width: 100%;
            height: 1px;
            position: absolute;
            bottom: 3px;
            left: 0;
            z-index: 9;
            background: #c5191e;

        }

        .heading-title::after {
            content: "";
            width: 100%;
            height: 1px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 9;
            background: #0f428a;

        }
    </style>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <h6 class="col-12 heading-title">
                <span>
                    Account Details:
                </span>
            </h6>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="account_number">Account Number</label>
                <input disabled type="text" required class="form-control accountNumber" data-label="Account Number"
                    id="account_number" name="account_number">
            </div>
            <div class="col-lg-6 col-sm-12 mb-3">
                <label for="contact_number">Mobile Number</label>
                <input disabled type="text" required class="form-control mobileNumber" data-label="Mobile Number"
                    id="contact_number" name="contact_number">
            </div>
            <div class="col-lg-6 col-sm-12 mb-3 d-none">
                <label for="current_status">Current Status</label>
                <input type="text" required class="form-control" data-label="Current Status" id="current_status"
                    name="current_status" disabled>
            </div>
            <div class="col-12 mb-3">
                <label for="account_name">Account Name</label>
                <input disabled type="text" required class="form-control accountName" data-label="Account Name"
                    id="account_name" name="account_name">
            </div>
        </div>
        <div class="row">
            <h6 class="col-12 heading-title">
                <span>
                    Reason:
                </span>
            </h6>
        </div>
        <div class="row">
            <div class="col-12 mb-3">
                <label for="reason">Reason for a/c not in operation (if any)</label>
                <textarea style="height: 60px;width: 100%" required maxlength="250" class="form-control"
                    data-label="Reason" id="reason" name="reason"></textarea>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        var userAccount = $(".user-account").text();
        var userMobile = $(".user-mobile").text();
        var userAccountName = $(".user-name").text();

        var checkUserAccount = $(".accountNumber").val();
        var checkUserName = $(".accountName").val();
        var checkUserMobile = $(".mobileNumber").val();
        if (!checkUserAccount) {
            $(".accountNumber").val(userAccount);
        }
        if (!checkUserMobile) {
            $(".mobileNumber").val(userMobile);
        }
        if (!checkUserName) {
            $(".accountName").val(userAccountName);
        }
    })
</script>

</html>
