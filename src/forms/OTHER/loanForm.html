    .required{

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4  mb-3">
                <label for="loanType">Loan Type <span class="required"> *</span> </label>
                <select class="form-control" name="loanType" data-label="Loan Type" id="loanType" required>
                    <option value="">Select Loan Type</option>
                    <option value="homeLoan">Home loan</option>
                    <option value="educationLoan">Education Loan</option>
                    <option value="autoLoan">Auto Loan</option>
                    <option value="personalLoan">Personal Loan</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4  mb-3">
                <label for="firstName">First Name<span class="required"> *</span> </label>
                <input type="text" class="form-control" name="firstName" data-label="First Name" required>
            </div>
            <div class="col-md-4  mb-3">
                <label for="middleName">Middle Name<span class="required"> *</span> </label>
                <input type="text" class="form-control" name="middleName" data-label="Middle Name" required>
            </div>
            <div class="col-md-4  mb-3">
                <label for="lastName">Last Name<span class="required"> *</span> </label>
                <input type="text" class="form-control" name="lastName" data-label="Last Name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4  mb-3">
                <label for="dOfBirth">Date of Birth<span class="required"> *</span> </label>
                <input id="dob" type="date" class="form-control" name="dOfBirth" data-label="Date of Birth"  onchange="validateDate(this.value)" required>
            </div>
            <div class="col-md-4  mb-3">
                <label for="email">Email<span class="required"> *</span> </label>
                <input type="text" class="form-control" name="email" data-label="Email" required>
            </div>
            <div class="col-md-4  mb-3">
                <label for="mobileNo">Mobile No.:<span class="required"> *</span> </label>
                <input type="number" step="1" class="form-control" name="mobileNo" data-label="Mobile No" pattern="[0-9]*" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4  mb-3">
                <label for="permanentAddress">Permanent Address<span class="required"> *</span> </label>
                <input type="text" class="form-control" name="permanentAddress" data-label="Permanent Address" required>
            </div>
            <div class="col-md-4  mb-3">
                <label for="currentAddress">Current Address<span class="required"> *</span> </label>
                <input type="text" class="form-control" name="currentAddress" data-label="Current Address" required>
            </div>
            <div class="col-md-4  mb-3">
                <label for="gender">Gender<span class="required"> *</span> </label>
                <select class="form-control" name="gender" data-label="Gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

    let data = await fetch(`${branchURL}`, {
      method: "GET",

    branches = await data.json();
    for (let i = 0; i < branches.length; i++) {
      let branchSelOut = document.getElementById("selectBranch");
      let selOption = document.createElement("option");
      selOption.text = branches[i].text;
      selOption.value = branches[i].value;
