<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Dormant Account Reactivation</title>
</head>

<body>
    <style>
        .title {
        position: relative;
        margin-bottom: 15px;
        color: white;
        padding: 10px 0 10px 10px;
        background: linear-gradient(90deg, rgba(197, 33, 39, .8), rgba(139, 45, 72, .85) 25.67%, rgba(91, 55, 99, .9) 49.79%, rgba(57, 62, 118, .94) 70.98%, rgba(37, 66, 130, .98) 88.44%, #1d4486) !important;
    }
    </style>
    <div class="container" style="margin-top: 20px;">
        <div class="row mb-3">
            <h6 class="col-12 title">
                <span>
                    Account Details And Reason:
                </span>
            </h6>
        </div>
        <div class="row pb-4">
            <div class="col-lg-4 col-sm-12 mb-3">
                <label for="account_number"  class="pb-2">Account Number</label>
                <input disabled type="text" required class="form-control accountNumber" data-label="Account Number"
                    id="account_number" name="account_number" placeholder="Account Number">
            </div>
            <div class="col-lg-4 col-sm-12 mb-3">
                <label for="contact_number" class="pb-2">Mobile Number</label>
                <input disabled type="text" required class="form-control mobileNumber" data-label="Mobile Number"
                    id="contact_number" name="contact_number" placeholder="Mobile Number">
            </div>
            
            <div class="col-lg-4 col-sm-12 mb-3" >
                <label for="account_name" class="pb-2">Account Name</label>
                <input disabled type="text" required class="form-control accountName" data-label="Account Name"
                    id="account_name" name="account_name " placeholder="Account Name">
            </div>

            <div class="col-lg-4 col-sm-12 mb-3 d-none">
                <label for="current_status"  class="pb-2">Current Status</label>
                <input type="text" required class="form-control" data-label="Current Status" id="current_status"
                    name="current_status" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 mb-3">
                <label for="reason"  class="pb-2">Reason for a/c not in operation (if any)</label>
                <textarea style="height: 120px;width: 100%" required maxlength="250" class="form-control"
                    data-label="Reason" id="reason" name="reason"></textarea>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        var userAccount = $(".user-account").text();
        var userMobile = $(".user-mobile").text();
        var userAccountName = $(".user-name").text();

        var checkUserAccount = $(".accountNumber").val();
        var checkUserName = $(".accountName").val();
        var checkUserMobile = $(".mobileNumber").val();
        if (!checkUserAccount) {
            $(".accountNumber").val(userAccount);
        }
        if (!checkUserMobile) {
            $(".mobileNumber").val(userMobile);
        }
        if (!checkUserName) {
            $(".accountName").val(userAccountName);
        }
    })
</script>

</html>
