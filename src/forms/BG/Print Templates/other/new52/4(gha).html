<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BiBiNi</title>
    <style>
        *{
            font-weight: bold;
        }
      .container {
          max-width: 210mm;
        margin: 0 auto;
        background-color: #fff;
        font-family: "Courier New", Courier, monospace;
      }
      .content {
        width: 190mm;
        margin: 0 auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 50px;
        margin-bottom: 20px;
      }
      th,
      td {
        padding: 3px;
        text-align: left;
        font-family: "Courier New", Courier, monospace;
      }
      th {
        background-color: #f2f2f2;
      }
      @media screen and (max-width: 768px) {
        body {
          font-size: 14px;
          font-family: "Courier New", Courier, monospace;
        }
      }
      @media screen and (min-width: 768px) {
        body {
          font-size: 16px;
          font-family: "Courier New", Courier, monospace;
        }
      }
     
    </style>
  </head>
  <body>
    
    <div  class="container"> 
        <div > 

            <div>

            </div>
        </div>
      <div class="content">
        <p style="text-align: right; margin-top: 100px">{{main.issuedate}}</p>
        <p
          style="
            text-align: center;
            margin-top: 100px;
            margin-bottom: 260px;
            margin-top: 50px;
          
          "
        >
             {{main.branchName}} 
        </p>
        
        <p style="margin-left: 25px; margin-bottom: 50px">{{main.issuedate}}</p>
        
      

        <table style="margin-left: 250px;">
          <tr>
            <td style="width: 50px">{{main.importerName}}</td>
            
          </tr>
          <tr>
            <td style="width: 50px">{{main.affidavitNo}}</td>
            
          </tr>
          <tr>
            <td style="width: 50px">{{main.affidavitDate}}</td>
         </tr>
         <tr>
            <td style="width: 50px">{{main.affidavitPrice}}</td>
            
          </tr>
          <tr>
            <td style="width: 50px">{{main.paymentPrice}}</td>
            
          </tr>
          <tr>
            <td style="width: 50px">{{main.paymentDate}}</td>
            
          </tr>
          <tr>
            <td style="width: 50px">{{main.exchangeRate}}</td>
            
          </tr>
        </table>
       
      </div>
    </div>
  </body>
</html>
